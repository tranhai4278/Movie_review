  <meta charset="utf-8" />

  <link rel="stylesheet" href="/css/plugins.css" id="user">
  <link rel="stylesheet" href="/css/style.css" id="user">

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const url = window.location.pathname;
    const isAdminPage = url.startsWith('/admin');

    // Get elements by class
    const userElements = document.querySelectorAll('.user');
    const adminElements = document.querySelectorAll('.admin');

    // Remove elements based on the URL
    if (isAdminPage) {
      userElements.forEach(element => element.remove());
    } else {
      adminElements.forEach(element => element.remove());
    }
  });
</script>


<script src="/js/jquery.js" class="user"></script>
